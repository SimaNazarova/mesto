<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<main class="content">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="логотип">
    </header>

    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="аватар">
      <div class="profile-info">
       <div class="profile__text">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" aria-label="редактировать" ></button>
        </div>
          <p class="profile__name-about">Исследователь океана</p>
      </div>
      <button class="profile__add-button" aria-label="добавить" ></button>
    </section>

    <section class="elements">
      <ul class="elements__table">

      </ul>

    </section>

    <footer class="footer">
      <p class="footer__author">&copy; 2020 Серафима Назарова</p>
    </footer>


</main>

<section class="popup popup_profile">
  <div class="popup__container">

    <button class="popup__close" aria-label="закрыть"></button>

    <div class="popup__content">
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form" name="edit-profile-form" novalidate>
          <input class="popup__form-item popup__form-name" id="name-input" type="text" name="name" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error" id="name-input-error"></span>
          <input class="popup__form-item popup__form-job" id="job-input" type="text" name="job" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error" id="job-input-error"></span>
          <button class="popup__save-button" type="submit" aria-label="сохранить">Сохранить</button>
      </form>

    </div>

  </div>
</section>

<section class="popup popup_add-card">
  <div class="popup__container">

    <button class="popup__close" aria-label="закрыть"></button>

    <div class="popup__content">
      <h2 class="popup__title">Новое место</h2>

      <form class="popup__form" name="add-card-form" novalidate>
          <input class="popup__form-item popup__form-card-name"  id="name-card-input" type="text" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error" id="name-card-input-error"></span>
          <input class="popup__form-item popup__form-link"  id="link-input" type="url" name="link" placeholder="Ссылка на картинку" maxlength="100" required>
          <span class="popup__error"  id="link-input-error"></span>
          <button class="popup__save-button" type="submit" aria-label="сохранить">Создать</button>
      </form>
    </div>
  </div>
</section>

<section class ="popup popup_photo">
  <div class="popup__photo-container">
    <button class="popup__close"></button>
    <img class="popup__image">
    <h2 class="popup__image-name"></h2>
  </div>
</section>

<template class ="element-template">
  <li class="element">
    <img class="element__image" alt="фотография">
    <button class="element__delete-button"></button>
    <div class="element__image-name">
      <h2 class="element__name"></h2>
      <button class="element__like-button" aria-label="лайк"></button>
    </div>
  </li>
</template>
<script src="./scripts/index.js" type="module"></script>
</body>
</html>
